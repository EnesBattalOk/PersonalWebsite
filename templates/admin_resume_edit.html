{% extends "admin_base.html" %}

{% block title %}Kayıt Düzenle{% endblock %}

{% block content %}
<div class="pb-20">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-white">Kayıt Düzenle</h1>
        <a href="{{ url_for('admin_resume') }}" class="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition-all">
            <i class="fas fa-arrow-left mr-2"></i> Geri Dön
        </a>
    </div>

    <div class="max-w-2xl bg-slate-800/50 p-8 rounded-2xl border border-slate-700 shadow-xl mx-auto">
        <form action="{{ url_for('edit_resume', id=item.id) }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Tip</label>
                <select name="tip" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
                    <option value="Egitim" {% if item.tip == 'Egitim' %}selected{% endif %}>Eğitim</option>
                    <option value="Deneyim" {% if item.tip == 'Deneyim' %}selected{% endif %}>Deneyim</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Logo</label>
                <div class="flex items-center gap-4">
                    {% if item.logo_url %}
                    <img src="{{ item.logo_url }}" class="w-12 h-12 rounded object-cover border border-slate-700">
                    {% endif %}
                    <input type="file" name="logo" class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-violet-500/10 file:text-violet-400">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Başlık / Kurum</label>
                <input type="text" name="baslik" value="{{ item.baslik }}" required class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Sıralama</label>
                <input type="number" name="order_index" value="{{ item.order_index or 1 }}" min="1" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
            </div>
            <div id="position_field" class="{% if item.tip == 'Egitim' %}hidden{% endif %}">
                <label class="block text-sm font-medium text-slate-400 mb-2">Pozisyon / Bölüm</label>
                <input type="text" name="position" value="{{ item.position or '' }}" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
            </div>
            <div id="degree_field" class="{% if item.tip != 'Egitim' %}hidden{% endif %}">
                <label class="block text-sm font-medium text-slate-400 mb-2">Eğitim Derecesi (Örn: Lisans, Önlisans)</label>
                <input type="text" name="degree" value="{{ item.degree or '' }}" placeholder="Örn: Lisans" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Başlangıç Tarihi</label>
                    <input type="text" name="start_date" value="{{ item.start_date or '' }}" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Bitiş Tarihi</label>
                    <input type="text" name="end_date" value="{{ item.end_date or '' }}" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
                </div>
            </div>
            <div class="flex items-center">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="is_active" class="sr-only peer" {% if item.is_active %}checked{% endif %}>
                    <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-violet-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:width-5 after:transition-all peer-checked:bg-violet-600"></div>
                    <span class="ml-3 text-sm font-medium text-slate-300">Devam Ediyor</span>
                </label>
            </div>
            <div class="hidden">
                <label class="block text-sm font-medium text-slate-400 mb-2">Tarih Aralığı (Eski)</label>
                <input type="text" name="tarih_araligi" value="{{ item.tarih_araligi or '' }}" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Açıklama</label>
                <textarea name="notlar" rows="4" class="w-full px-4 py-2.5 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-violet-500 outline-none resize-none">{{ item.notlar or '' }}</textarea>
            </div>
            <button type="submit" class="w-full py-4 bg-violet-600 hover:bg-violet-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-violet-500/20 transform hover:scale-[1.02]">
                <i class="fas fa-save mr-2"></i> Değişiklikleri Kaydet
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tipSelect = document.querySelector('select[name="tip"]');
        const positionField = document.getElementById('position_field');
        const degreeField = document.getElementById('degree_field');

        function toggleFields() {
            if (!tipSelect) return;
            if (tipSelect.value === 'Egitim') {
                positionField.classList.add('hidden');
                positionField.querySelector('input').value = '';
                degreeField.classList.remove('hidden');
            } else {
                positionField.classList.remove('hidden');
                degreeField.classList.add('hidden');
                degreeField.querySelector('input').value = '';
            }
        }

        if (tipSelect) {
            tipSelect.addEventListener('change', toggleFields);
            // Don't clear on initial load for edit page
        }
    });
</script>
{% endblock %}
